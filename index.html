<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="modal.css"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>PICK-A-CARD</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
<script src="https://kit.fontawesome.com/126c863153.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>

  <div id="gameTab">
 <div id="highestScore">Highest score: <span id="bestScore">0</span></div>
  <div id="infoGame">
  <p id="gNum">#<span id="gameNumber">1</span></p>
  <p id="grd"> Score: <span id="grade">0</span></p>
  <p id="resetBtn" onclick="reset()">RESET</p>
  </div>
    <div id="color"></div>
  <p id="remark"></p>
    
<div class="grid">
  <div class="box blue" onclick="chooseColor('blue')"></div>
  <div class="box green" onclick="chooseColor('green')"></div>
  <div class="box yellow" onclick="chooseColor('yellow')"></div>
  <div class="box red" onclick="chooseColor('red')"></div>
 </div>
 <div id="nextBtn" onclick="nextBtn()">
  NEXT>>
 </div>
</div>

<!-- The 2nd Modal for answers -->
<div id="myModal2" class="modal2">
  <!-- Modal content -->
  <div class="modal-content2">
    <div class="modal-header2">
      Your score:
    </div>

 <p id="showScore">5</p>
   
  <button onclick="location.reload()" class="next-btn">RESTART GAME </button>
    
  </div>
</div>

<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
